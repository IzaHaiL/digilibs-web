<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="login.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="login">
    <div class="div">
      <div class="overlap-group">
        <div class="frame">
          <div class="div-wrapper">
            <div class="text-wrapper">LOGIN</div>
          </div>
          <div class="frame-2">
            <form id="login-form" onsubmit="return redirectToLogin(event)">
              <div class="frame-3">
                <!-- Dropdown for login type (commented out) -->
                <!-- <div class="dropdown">
                  <select id="login-type" name="login-type" class="login-type">
                    <option value="mahasiswa">Mahasiswa</option>
                    <option value="dosen">Dosen</option>
                    <option value="prodi">Prodi</option>
                    <option value="fakultas">Fakultas</option>
                    <option value="lppm">LPPM</option>
                    <option value="admin">Admin</option> 
                  </select>
                </div> -->
                <!-- End of dropdown -->
                <label for="username" class="text-wrapper-2">Username</label>
                <div class="component">
                  <input type="text" id="username" name="username" class="text-field" placeholder="Enter your username" required />
                </div>
              </div>
              <div class="frame-3">
                <label for="password" class="text-wrapper-2">Password</label>
                <div class="component">
                  <input type="password" id="password" name="password" class="text-field" placeholder="Enter your password" required />
                </div>
              </div>
              <button type="submit" class="frame-7" style="transition: background-color 0.3s ease-in-out;" onmouseover="this.style.backgroundColor='#ddd';" onmouseout="this.style.backgroundColor='';">
                <div class="text-wrapper-4">LOGIN</div>
              </button>
            </form>
          </div>
        </div>
        <img class="mask-group" src="/assets/image/loginbg.png" onerror="this.onerror=null; alert('Error loading image!');" />
      </div>
    </div>
  </div>

  <script src="login.js"></script>
  <script src="/assets/scripts/auth.js"></script>
</body>
</html>

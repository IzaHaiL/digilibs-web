<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu Sidebar with Centered Fixed Content and Footer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/src/public/frontend/mahasiswa/css/dashboard_mahasiswa_inputberkas.css" />
    <link rel="stylesheet" href="/src/public/frontend/mahasiswa/css/navbarsidebar.css" />

    
</head>

<body>
    !-- NAVBAR --!

    <div class="navbar">
        <div class="navbar-left">
        <a href="#" onclick="openNav()">☰</a>
        <img class="navbar-profile-img"
        src="/src/public/frontend/assets/logoitts.svg"
        alt="Profile Picture">
        </div>
        <div class="navbar-right">
            <span class="username">Nama User</span>
            <img src="https://cdn.discordapp.com/attachments/731292697964576833/1258472748838031493/image.png?ex=66882b94&is=6686da14&hm=de69a0f40a691f880107bd941b8aa1f798bc8fe428a6ca0d0a090bf723516eac&" alt="Profile Photo" class="profile-photo">
            <div class="navbar-profile-dropdown">
                <button onclick="toggleProfileDropdown()">
                    <i class="navbar-dropdown-arrow"></i>
                </button>
                <div id="navbar-profile-dropdown" class="navbar-profile-dropdown-content">
                    <a href="halaman_utama.html">Halaman Utama</a>
                    <a href="#" onclick="logout()">Logout</a>
                </div>
            </div>
        </div>
    </div>
    !-- Sidebar --!



    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="sidebar-closebtn" onclick="closeNav()">&times;</a>
        <a href="dashboard_mahasiswa.html"><i class="fas fa-home"></i> Dashboard</a>
        <a href="dashboard_mahasiswa_profile.html"><i class="fas fa-user"></i> Profile</a>
        <a href="dashboard_mahasiswa_inputberkas.html"><i class="fas fa-envelope"></i> Input Berkas</a>
    </div>

    !-- Main content --!
    <div id="main-wrapper">
        <div class="dashboard-2">
            <h1 class="dashboard-title">Input Berkas Tugas Akhir</h1>
            <form id="submitForm" enctype="multipart/form-data" style="margin-top: 8px;">
                <!-- Baris 1: Penulis -->
                <div class="form-row">
                    <label for="penulis" class="form-label">Penulis:</label>
                    <div class="form-input">
                        <input type="text" id="penulis" name="penulis" value="-" disabled>
                    </div>
                </div>

                <!-- Baris 2: NIM -->
                <div class="form-row">
                    <label for="nim" class="form-label">NIM:</label>
                    <div class="form-input">
                        <input type="text" id="nim" name="nim" value="-" disabled>
                    </div>
                </div>

                <!-- Baris 3: Nama Kontributor / Anggota -->
                <div class="form-row">
                    <label for="namaKontributor" class="form-label">Nama Kontributor / Anggota:</label>
                    <div class="autocomplete form-input">
                        <input type="text" id="namaKontributor" name="namaKontributor" placeholder="Pilih atau ketik nama kontributor / anggota..." autocomplete="off">
                        <div class="autocomplete-items" id="kontributorDropdown"></div>
                    </div>
                </div>

                <!-- Baris 4: Judul Penelitian -->
                <div class="form-row">
                    <label for="judulPenelitian" class="form-label">Judul Akhir:</label>
                    <div class="form-input">
                        <input type="text" id="judulPenelitian" name="judulPenelitian" placeholder="Masukan Judul Tugas Akhir anda." required>
                    </div>
                </div>

                <!-- Baris5 Judul Penelitian -->
                <div class="form-row">
                    <label for="judulPenelitianEng" class="form-label">Judul Tugas Akhir (Inggris):</label>
                    <div class="form-input">
                        <input type="text" id="judulPenelitianEng" name="judulPenelitianEng" placeholder="Masukan Judul Bahasa Tugas Akhir anda."  required>
                    </div>
                </div>

                <!-- Baris 6: Abstrak -->
                <div class="form-row">
                    <label for="abstrak" class="form-label">Abstrak:</label>
                    <div class="form-input">
                        <textarea id="abstrak" name="abstrak" placeholder="Masukan Abstact Anda." rows="4" required></textarea>
                    </div>
                </div>

                <!-- Baris 6: Abstrak -->
                <div class="form-row">
                    <label for="abstrakEng" class="form-label">Abstrak (Inggris):</label>
                    <div class="form-input">
                        <textarea id="abstrakEng" name="abstrakEng" rows="4" placeholder="Masukan Abstact Bahasa Inggris Anda." required></textarea>
                    </div>
                </div>

                <!-- Baris 8: URL Jurnal -->
                <div class="form-row">
                    <label for="urlJurnal" class="form-label">URL Jurnal:</label>
                    <div class="form-input">
                        <input type="url" id="urlJurnal" name="urlJurnal" placeholder="Link Publikasi Anda( DOI , DLL)" required>
                    </div>
                </div>

                <div class="form-row submit-btn">
                    <div class="form-label"></div>
                    <div class="form-input">
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="submitSuccessMessage" style="display: none;" class="submit-success">
        Data berhasil disubmit!
    </div>
    <footer>
        © Copyright Digilib ITTelkom Surabaya 2023.
</footer>
    <script src="/src/public/frontend/mahasiswa/js/dashboard_mahasiswa_inputberkas.js"></script>

</body>

</html>

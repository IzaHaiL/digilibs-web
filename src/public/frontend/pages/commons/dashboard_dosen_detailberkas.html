<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIGILIBS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="/assets/style/dashboard_dosen_detailberkas.css"
    />
  </head>
  <body>
    <div id="navbar"></div>
    <div id="sidebardosen"></div>
    <div id="main-wrapper">
      <div class="dashboard-2">
        <h1 class="dashboard-title">Detail Berkas Penelitian</h1>
        <form
          id="submitForm"
          enctype="multipart/form-data"
          style="margin-top: 8px"
        >
          <div class="form-row">
            <label for="status" class="form-label">Status:</label>
            <div class="form-input">
              <input
                class="disable"
                type="text"
                id="status"
                name="status"
                value="-"
                disabled
              />
            </div>
          </div>
          <div class="form-row">
            <label for="catatan" class="form-label">Catatan:</label>
            <div class="form-input">
              <textarea
                id="catatan"
                name="catatan"
                rows="4"
                disabled
              ></textarea>
            </div>
          </div>
          <!-- Baris 1: Penulis -->
          <div class="form-row">
            <label for="penulis" class="form-label">Penulis:</label>
            <div class="form-input">
              <input
                type="text"
                id="penulis"
                name="penulis"
                value="-"
                disabled
              />
            </div>
          </div>
          <!-- Baris 2: nidn -->
          <div class="form-row">
            <label for="nidn" class="form-label">nidn:</label>
            <div class="form-input">
              <input type="text" id="nidn" name="nidn" value="-" disabled />
            </div>
          </div>
          <!-- Baris 3: Nama Kontributor / Anggota -->
          <div class="form-row">
            <label for="namaKontributor" class="form-label"
              >Nama Kontributor / Anggota:</label
            >
            <div class="autocomplete form-input">
              <input
                type="text"
                id="namaKontributor"
                name="namaKontributor"
                placeholder="Pilih atau ketik nama kontributor / anggota..."
                autocomplete="off"
              />
              <div class="autocomplete-items" id="kontributorDropdown"></div>
            </div>
          </div>
          <!-- Baris 4: Judul Penelitian -->
          <div class="form-row">
            <label for="judulPenelitian" class="form-label">Judul Akhir:</label>
            <div class="form-input">
              <input
                type="text"
                id="judulPenelitian"
                name="judulPenelitian"
                placeholder="Masukan Judul Tugas Akhir anda."
                required
              />
            </div>
          </div>
          <!-- Baris5 Judul Penelitian -->
          <div class="form-row">
            <label for="judulPenelitianEng" class="form-label"
              >Judul Tugas Akhir (Inggris):</label
            >
            <div class="form-input">
              <input
                type="text"
                id="judulPenelitianEng"
                name="judulPenelitianEng"
                placeholder="Masukan Judul Bahasa Tugas Akhir anda."
                required
              />
            </div>
          </div>
          <!-- Baris 6: Abstrak -->
          <div class="form-row">
            <label for="abstrak" class="form-label">Abstrak:</label>
            <div class="form-input">
              <textarea
                id="abstrak"
                name="abstrak"
                placeholder="Masukan Abstact Anda."
                rows="4"
                required
              ></textarea>
            </div>
          </div>
          <!-- Baris 6: Abstrak -->
          <div class="form-row">
            <label for="abstrakEng" class="form-label"
              >Abstrak (Inggris):</label
            >
            <div class="form-input">
              <textarea
                id="abstrakEng"
                name="abstrakEng"
                rows="4"
                placeholder="Masukan Abstact Bahasa Inggris Anda."
                required
              ></textarea>
            </div>
          </div>
          <!-- Baris 8: URL Jurnal -->
          <div class="form-row">
            <label for="urlJurnal" class="form-label">URL Jurnal:</label>
            <div class="form-input">
              <input
                type="url"
                id="urlJurnal"
                name="urlJurnal"
                placeholder="Link Publikasi Anda( DOI , DLL)"
                required
              />
            </div>
          </div>
          <!-- Baris 9: Berkas -->
          <div class="form-row">
            <label for="berkas" class="form-label">Unggah Berkas:</label>
            <div class="form-button">
              <input
                type="file"
                id="berkas"
                name="berkas"
                accept=".pdf,.doc,.docx,.zip,.rar"
                multiple
                required
              />
              <div id="file-list"></div>
            </div>
          </div>

          <div class="form-row submit-btn">
            <div class="form-label"></div>
            <div class="form-input">
              <input type="submit" value="Cancel" name="cancelBtn" />
              <input type="submit" value="Perbarui" name="updateBtn" />
            </div>
          </div>
        </form>
      </div>
    </div>
    <div id="submitSuccessMessage" style="display: none" class="submit-success">
      Data berhasil disubmit!
    </div>
    <div id="footer"></div>
    <script src="/assets/scripts/dashboard_dosen_detailberkas.js"></script>
    <script src="/assets/scripts/components.js"></script>
    <script src="/assets/scripts/auth.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIGILIBS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="/assets/style/dashboard_dosen_inputberkas.css"
    />
  </head>
  <body>
    <div id="navbar"></div>
    <div id="sidebardosen"></div>

    <div id="main-wrapper">
      <div class="dashboard-2">
        <h1 class="dashboard-title">Input Berkas Penelitianr</h1>
        <form
          id="submitForm"
          enctype="multipart/form-data"
          style="margin-top: 8px"
        >
          <!-- Baris 1: Penulis -->
          <div class="form-row">
            <label for="penulis" class="form-label">Penulis:</label>
            <div class="form-input">
              <input
                type="text"
                id="penulis"
                name="penulis"
                value="-"
                disabled
              />
            </div>
          </div>
          <!-- Baris 2: NIDD -->
          <div class="form-row">
            <label for="nidn" class="form-label">NIDN:</label>
            <div class="form-input">
              <input type="text" id="nidn" name="nidn" value="-" disabled />
            </div>
          </div>
          <!-- Baris 3: Nama Kontributor / Anggota -->
          <div class="form-row">
            <label for="namaKontributor" class="form-label"
              >Nama Kontributor / Anggota:</label
            >
            <div class="autocomplete form-input">
              <input
                type="text"
                id="namaKontributor"
                name="namaKontributor"
                placeholder="Pilih atau ketik nama kontributor / anggota..."
                autocomplete="off"
              />
              <div class="autocomplete-items" id="kontributorDropdown"></div>
            </div>
          </div>
          <!-- Baris 4: Judul Penelitian -->
          <div class="form-row">
            <label for="judulPenelitian" class="form-label">Judul Penelitian:</label>
            <div class="form-input">
              <input
                type="text"
                id="judulPenelitian"
                name="judulPenelitian"
                placeholder="Masukan Judul Penelitian anda."
                required
              />
            </div>
          </div>
          <!-- Baris5 Judul Penelitian -->
          <div class="form-row">
            <label for="judulPenelitianEng" class="form-label"
              >Judul Penelitian (Inggris):</label
            >
            <div class="form-input">
              <input
                type="text"
                id="judulPenelitianEng"
                name="judulPenelitianEng"
                placeholder="Masukan Judul Bahasa Inggris Penelitian anda."
                required
              />
            </div>
          </div>
          <!-- Baris 6: Abstrak -->
          <div class="form-row">
            <label for="abstrak" class="form-label">Abstrak:</label>
            <div class="form-input">
              <textarea
                id="abstrak"
                name="abstrak"
                placeholder="Masukan Abstact Anda."
                rows="4"
                required
              ></textarea>
            </div>
          </div>
          <!-- Baris 6: Abstrak -->
          <div class="form-row">
            <label for="abstrakEng" class="form-label"
              >Abstrak (Inggris):</label
            >
            <div class="form-input">
              <textarea
                id="abstrakEng"
                name="abstrakEng"
                rows="4"
                placeholder="Masukan Abstact Bahasa Inggris Anda."
                required
              ></textarea>
            </div>
          </div>
          <!-- Baris 8: URL Jurnal -->
          <div class="form-row">
            <label for="urlJurnal" class="form-label">URL Jurnal:</label>
            <div class="form-input">
              <input
                type="url"
                id="urlJurnal"
                name="urlJurnal"
                placeholder="Link Publikasi Anda( DOI , DLL)"
                required
              />
            </div>
          </div>
          <div class="form-row submit-btn">
            <div class="form-label"></div>
            <div class="form-input">
              <input type="submit" value="Submit" />
            </div>
          </div>
        </form>
      </div>
    </div>
    <div id="submitSuccessMessage" style="display: none" class="submit-success">
      Data berhasil disubmit!
    </div>
    <div id="footer"></div>
    <script src="/assets/scripts/dashboard_dosen_inputberkas.js"></script>
    <script src="/assets/scripts/components.js"></script>
    <script src="/assets/scripts/auth.js"></script>
  </body>
</html>

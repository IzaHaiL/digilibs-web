<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DIGILIBS</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" rel="preload"  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" rel="preload"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet"rel="preload"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" rel="preload"  href="/assets/style/dashboard_mahasiswa_inputberkas.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

</head>
<body>
  
  <div id="navbar"></div>
  <div id="sidebardosen"></div>

  <div id="main-wrapper">
    <div class="dashboard-2">
      <h1 class="dashboard-title">Detail Berkas Penelitian</h1>
      <form class="submitform" id="submitForm" enctype="multipart/form-data" style="margin-top: 8px; gap:5px">
        <!-- Baris 0: Catatan -->
        <div class="form-row">
          <label for="catatan" class="form-label">Catatan:</label>
          <div class="form-input">
            <textarea id="catatan" name="catatan" placeholder="Belum ada Catatan" rows="4" disabled></textarea>
          </div>
        </div>
        <!-- Baris 1: Status -->
        <div class="form-row">
          <label for="status" class="form-label">Status:</label>
          <div class="form-input">
            <select id="status" name="status" disabled>
              <option value="Pending">Pending</option>
              <option value="Approved">Approved</option>
              <option value="Rejected">Rejected</option>
            </select>
          </div>
        </div>
        <!-- Baris 2: Penulis -->
        <div class="form-row">
          <label for="penulis" class="form-label">Penulis:</label>
          <div class="form-input">
            <input type="text" id="penulis" name="penulis" value="-" disabled />
          </div>
        </div>
        <!-- Baris 3: NIM -->
        <div class="form-row">
          <label for="nim" class="form-label">NIP:</label>
          <div class="form-input">
            <input type="text" id="nim" name="nim" value="-" disabled />
          </div>
        </div>
        <!-- Baris 4: Nama Kontributor / Anggota -->
        <div class="form-row">
          <label for="namaKontributor" class="form-label">Nama Kontributor / Anggota:</label>
          <div class="form-input" style="display: flex; flex-direction: column;">
            <select id="namaKontributor" name="namaKontributor" required>
              <option value="" disabled selected >Pilih nama kontributor / anggota...</option>
              <!-- Options will be added here dynamically -->
            </select>
            <select id="namaKontributor2" name="namaKontributor2" style="display: none;">
              <option value="" disabled selected>Pilih nama kontributor / anggota...</option> 
              <!-- Options will be added here dynamically -->
            </select>
            <div id="additionalContributors" ></div> <!-- Container for dynamically added selects -->

            <button id="tambahKontributor" class="btn-add">Tambah Kontributor</button>
          </div>
        </div>
        
      <!-- Baris 4: Judul Tugas Akhir -->
      <div class="form-row">
        <label for="judul" class="form-label">Judul Penelitian:</label>
        <div class="form-input">
          <input type="text" id="judul" name="judul" placeholder="Masukan Judul Tugas Akhir anda." required />
        </div>
      </div>
      <!-- Baris 5: Judul Tugas Akhir (Inggris) -->
      <div class="form-row">
        <label for="judul_inggris" class="form-label">Judul Penelitian (Inggris):</label>
        <div class="form-input">
          <input type="text" id="judul_inggris" name="judul_inggris" placeholder="Masukan Judul Bahasa Tugas Akhir anda." required />
        </div>
      </div>
      <!-- Baris 6: Abstrak -->
      <div class="form-row">
        <label for="konten" class="form-label">Abstrak:</label>
        <div class="form-input">
          <textarea id="konten" name="konten" placeholder="Masukan Abstact Anda." rows="4" required></textarea>
        </div>
      </div>
      <!-- Baris 7: Abstrak (Inggris) -->
      <div class="form-row">
        <label for="konten_inggris" class="form-label">Abstrak (Inggris):</label>
        <div class="form-input">
          <textarea id="konten_inggris" name="konten_inggris" rows="4" placeholder="Masukan Abstact Bahasa Inggris Anda." required></textarea>
        </div>
      </div>
              <!-- Baris 11: Kategori -->
      <div class="form-row">
        <label for="kategorifield" class="form-label">Kategori:</label>
        <div class="form-input">
          <select id="kategorifield" name="kategorifield" >
            <option value="" disabled selected>Pilih Kategori..</option> 

          </select>
        </div>
      </div>

        <!-- Baris 11: Kategori -->
    <div class="form-row">
      <label for="indeks" class="form-label">Indeks:</label>
      <div class="form-input">
        <select id="indeks" name="indeks" >
          <option value="" disabled selected>Pilih Indeks..</option> 
        </select>
      </div>
    </div>

    <div class="form-row">
      <label for="penerbit" class="form-label">Penerbit:</label>
      <div class="form-input">
        <select id="penerbit" name="penerbit" >
          <option value="" disabled selected>Pilih Penerbit..</option> 
        </select>
      </div>
    </div>

      
      <!-- Baris 8: URL Jurnal -->
      <div class="form-row">
        <label for="url" class="form-label">URL Jurnal:</label>
        <div class="form-input">
          <input type="url" id="url" name="url" placeholder="Link Publikasi Anda (DOI, DLL)" required />
        </div>
      </div>


      
      <!-- Baris 12: Upload Files -->
      <div class="form-row">
        <label for="fileInput" class="form-label">Upload Berkas:</label>
        <div class="form-input" id="form-files">
          <input type="file" id="fileInput" name="files" multiple />
          <div id="fileList" class="file-list"></div>
        </div>
      </div>
      

        <!-- Submit Button -->
        <div class="form-row submit-btn">
          <div class="form-label"></div>
          <div class="form-input">
            <input type="submit" value="Cancel" name="cancelBtn" />
            <input type="submit" id="updateButton" value="Submit" name="submitBtn" />
          </div>
        </div>
      </form>
    </div>
  </div>

<!-- Modal for PDF preview -->
<div class="modal fade" id="pdfModal" tabindex="-1" aria-labelledby="pdfModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="pdfModalLabel">Preview PDF</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <canvas id="pdf-canvas"></canvas>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="prevPage">Previous</button>
        <button type="button" class="btn btn-secondary" id="nextPage">Next</button>
        <button type="button" class="btn btn-secondary" id="zoomOut">Zoom Out</button>
        <button type="button" class="btn btn-secondary" id="zoomIn">Zoom In</button>
        <span id="pageInfo">Page 1</span>
        <button type="button" class="btn btn-refresh"><i class="bi bi-arrow-clockwise"></i></button>
      </div>
    </div>
  </div>
</div>
  <div id="footer"></div>
  <script src="/assets/scripts/dashboard_dosen_detailberkas.js"></script>
  <script src="/assets/scripts/components.js"></script>
  <script src="/assets/scripts/auth.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>

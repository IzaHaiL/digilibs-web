<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGILIBS</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/assets/style/dashboard_dosen_profile.css" />
</head>

<body>
    <div id="navbar"></div>
    <div id="sidebardosen"></div>
    <div id="main-wrapper">
        <div class="dashboard-1">
            <h1 class="dashboard-title">Profile</h1>
            <div class="profile-picture">
                <img id="pp-profile"
                    src="https://cdn.discordapp.com/attachments/731292697964576833/1257535244966563913/png-transparent-telkom-university-international-office-telkom-education-foundation-private-university-university-miscellaneous-angle-text-thumbnail.png?ex=66856b36&is=668419b6&hm=3a96912bdf5a28f16944d7dae1af5a1d47757fc568229a8205a0cce4bb6d0c17"
                    alt="Telkom University Logo">
            </div>
        </div>
        <div class="dashboard-2">
            <h1 class="dashboard-title">Biodata</h1>
            <form action="/submit-form" method="POST" style="margin-top: 8px;">
                <!-- Baris 1: Nama Lengkap -->
                <div style="margin-bottom: 16px; margin-top:32px; gap: 24px;">

                        <label for="fullname">Nama Lengkap:</label><br>
                        <input type="text" id="fullname" name="fullname"
                        style="width: 843px; margin-bottom: 8px;  margin-top: 8px;" required><br>
                </div>
                <!-- Baris 2: NIK dan nidn -->
                <div style="display: flex; margin-bottom: 16px; gap: 24px;
">
                    <div style="flex: 1; margin-right: 8px;">
                            <label for="nik">NIK:</label><br>
                            <input type="text" id="nik" name="nik"
                            style="width: 385.5px; margin-bottom: 8px; margin-top: 8px; " required><br>
                    </div>
                    <div style="flex: 1; margin-left: 8px;">
                            <label for="nidn">NIDN:</label><br>
                            <input type="text" id="nidn" name="nidn"
                            style="width: 385.5px; margin-bottom: 8px; margin-top: 8px;" required><br>
                    </div>
                </div>
                <!-- Baris 3: Tempat Lahir, Tanggal Lahir, Jenis Kelamin -->
                <div style="display: flex; margin-bottom: 16px; gap: 24px;
">
                    <div style="flex: 1; margin-right: 8px;">
                            <label for="placeOfBirth">Tempat Lahir:</label><br>
                            <input type="text" id="placeOfBirth" name="placeOfBirth"
                            style="width: 249px; margin-bottom: 8px; margin-top: 8px;" required><br>
                    </div>
                    <div style="flex: 1; margin-right: 8px;">
                            <label for="dateOfBirth">Tanggal Lahir:</label><br>
                            <input type="date" id="dateOfBirth" name="dateOfBirth"
                            style="width: 249px;  margin-bottom: 8px; margin-top: 8px;" required><br>
                    </div>
                    <div style="flex: 1; margin-left: 8px; ">
                            <label for="gender">Jenis Kelamin:</label><br>
                            <select id="gender" name="gender"
                            style="width: 249px; margin-bottom: 8px; margin-top: 8px; height: 55px;border-radius: 5px; border: 1px solid #ccc; "
                            required>
                            <option value="male">Laki-laki</option>
                            <option value="female">Perempuan</option>
                        </select><br>
                    </div>
                </div>
                <!-- Baris 4: Fakultas dan Program Studi -->
                <div style="display: flex; margin-bottom: 16px; gap: 24px;
">
                    <div style="flex: 1; margin-right: 8px;">
                        <label for="faculty">Fakultas:</label><br>
                        <div class="autocomplete">
                            <input type="text" id="facultySearch" name="facultySearch"
                                placeholder="Pilih atau ketik fakultas..." autocomplete="off">
                            <div class="autocomplete-items" id="facultyDropdown"></div>
                        </div>
                    </div>
                    <div style="flex: 1; margin-left: 8px;">
                        <label for="studyProgram">Program Studi:</label><br>
                        <div class="autocomplete">
                            <input type="text" id="studyProgramSearch" name="studyProgramSearch"
                                placeholder="Pilih atau ketik program studi..." autocomplete="off">
                            <div class="autocomplete-items" id="studyProgramDropdown"></div>
                        </div>
                    </div>
                </div>
                <!-- Baris 5: Fakultas dan Program Studi -->
                <div style="margin-bottom: 16px; gap: 24px;">
                    <!-- Baris 5: Alamat -->
                    <label for="address">Alamat:</label><br>
                    <textarea id="address" name="address" rows="4"
                        style="width: 385px; margin-bottom: 8px; margin-top:8px" required></textarea><br>
                </div>
                <!-- Baris 6: Email dan No. Telp -->
                <div style="display: flex; margin-bottom: 16px; gap: 24px;
">
                    <div style="display: flex; flex-direction: row-reverse;">
                        <div style="flex: 1; margin-right: 8px;">
                            <label for="email">:</label><br>
                            <input type="email" id="email" name="email"
                            style="width: 291.5px; margin-bottom: 8px; margin-top: 8px;" required><br>
                        </div>
                        <div ">
                            <label for="email">Email</label><br>
                            <div style="padding: 8px;
                            margin-bottom: 10px;
                            border: 1px solid #ccc;
                            /* border-radius: 5px; */
                            border-bottom-left-radius: 5px;
                            /* border-bottom-right-radius: 5px; */
                            border-top-left-radius: 5px;
                            border-color: #D92F2F;
                            font-size: 14px;
                            height: 4vh;
                            background: red; width: 47px;
                            margin-bottom: 8px;
                            margin-top: 8px;
                            display: flex; justify-content: center;
                                "><img src="/assets/image/email.png" alt="">
                            </div>
                        </div>
                    </div>
                    
                    <div style="display: flex;flex-direction: row-reverse;">
                        <div style="flex: 1; ">
                            <label for="phone">:</label><br>
                            <input type="tel" id="phone" name="phone"
                            style="width: 291.5px; margin-bottom: 8px; margin-top: 8px;" required><br>
                        </div>
                        <div style="flex: 1; margin-left: 8px;">
                            <label for="phone">Hp</label><br>
                            <div style="padding: 8px;
                            margin-bottom: 10px;
                            border: 1px solid #ccc;
                            /* border-radius: 5px; */
                            border-bottom-left-radius: 5px;
                            /* border-bottom-right-radius: 5px; */
                            border-top-left-radius: 5px;
                            border-color: #D92F2F;
                            font-size: 14px;
                            height: 4vh;
                            background: red;
                            width: 47px;
                            margin-bottom: 8px;
                            margin-top: 8px;
                            gap: 0;
                                "><img src="/assets/image/phone.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="footer"></div>
    <script src="/assets/scripts/dashboard_dosen_profile.js"></script>
    <script src="/assets/scripts/components.js"></script>
    <script src="/assets/scripts/auth.js"></script>
</body>

</html>

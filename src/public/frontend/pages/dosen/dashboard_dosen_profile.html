<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGILIBS</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/assets/style/dashboard_mahasiswa_profile.css" />

<body>

    <div id="navbar"></div>
    <div id="sidebardosen"></div>
    <div id="main-wrapper" class="main-wrapper">
        <div class="dashboard-profile">
            <h1 class="title-profile">Foto Profil</h1>
            <div class="profile-picture">
                <img id="pp-profile" class="pp-profile"
                    src="https://cdn.discordapp.com/attachments/731292697964576833/1257535244966563913/png-transparent-telkom-university-international-office-telkom-education-foundation-private-university-university-miscellaneous-angle-text-thumbnail.png?ex=66856b36&is=668419b6&hm=3a96912bdf5a28f16944d7dae1af5a1d47757fc568229a8205a0cce4bb6d0c17"
                    alt="Telkom University Logo">
            </div>
        </div>
        <div class="dashboard-biodata">
            <h1 class="title-biodata">Biodata</h1>
            <form action="/submit-form" method="POST" style="margin-top: 8px;" class="form-biodata">
                <div class="form-section">
                <!-- Baris 1: Nama Lengkap -->
                <div class="row-fullname">
                    <label for="fullname" class="label-fullname">Nama Lengkap:</label><br>
                    <input type="text" id="fullname" name="fullname" class="input-fullname" required readonly><br>
                </div>
                <!-- Baris 2: NIK dan nim -->
                <div class="row-nik-nim-container">
                <div class="row-nik-nim">
                    <div class="column-nik">
                        <label for="nik" class="label-nik">NIK:</label><br>
                        <input type="text" id="nik" name="nik" class="input-nik" required readonly><br>
                    </div>
                    <div class="column-nim">
                        <label for="nim" class="label-nim">NIDN:</label><br>
                        <input type="text" id="nim" name="nim" class="input-nim" required readonly><br>
                    </div>
                    </div>
                </div>
                <!-- Baris 3: Tempat Lahir, Tanggal Lahir, Jenis Kelamin -->

                <div class="row-birth-gender-container">
                <div class="row-birth-gender">
                    <div class="column-placeOfBirth">
                        <label for="placeOfBirth" class="label-placeOfBirth">Tempat Lahir:</label><br>
                        <input type="text" id="placeOfBirth" name="placeOfBirth" class="input-placeOfBirth" required readonly><br>
                    </div>
                    <div class="column-dateOfBirth">
                        <label for="dateOfBirth" class="label-dateOfBirth">Tanggal Lahir:</label><br>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" class="input-dateOfBirth" required readonly><br>
                    </div>
                    <div class="column-gender">
                        <label for="gender" class="label-gender">Jenis Kelamin:</label><br>
                        <select id="gender" name="gender" class="select-gender" required disabled>
                            <option value="male">Laki-laki</option>
                            <option value="female">Perempuan</option>
                        </select><br>
                    </div>
                </div>
            </div>
                <!-- Baris 4: Fakultas dan Program Studi -->

                <div class="row-faculty-studyProgram-container">
                <div class="row-faculty-studyProgram">
                    <div class="column-faculty">
                        <label for="faculty" class="label-faculty">Fakultas:</label><br>
                        <div class="autocomplete">
                            <input type="text" id="facultySearch" name="facultySearch"
                                placeholder="Pilih atau ketik fakultas..." autocomplete="off" class="input-facultySearch" readonly>
                            <div class="autocomplete-items" id="facultyDropdown"></div>
                        </div>
                    </div>
                    <div class="column-studyProgram">
                        <label for="studyProgram" class="label-studyProgram">Program Studi:</label><br>
                        <div class="autocomplete">
                            <input type="text" id="studyProgramSearch" name="studyProgramSearch"
                                placeholder="Pilih atau ketik program studi..." autocomplete="off" class="input-studyProgramSearch" readonly>
                            <div class="autocomplete-items" id="studyProgramDropdown"></div>
                        </div>
                    </div>
                </div>
            </div>
                <!-- Baris 5: Alamat -->
                <div class="row-address">
                    <label for="address" class="label-address">Alamat:</label><br>
                    <div class="phone-input-container">
                    <img src="/assets/image/home.svg" alt="" class="img-phone">
                    <textarea id="address" name="address" rows="4" class="textarea-address" required readonly></textarea><br>
                </div>
                </div>
                <!-- Baris 6: Email dan No. Telp -->
                <div class="row-email-phone-container">
                <div class="row-email-phone">
                    <div class="email-container">
                        <div class="column-email">
                            <label for="email" class="label-email">Email:</label><br>
                            <div class="email-input-container"><img src="/assets/image/email.png" alt="" class="img-email">
                                <input type="email" id="email" name="email" class="input-email" required readonly><br>
                            </div>
                        </div>
                    </div>
                    <div class="phone-container">
                        <div class="column-phone">
                            <label for="phone" class="label-phone">Nomor Telepone:</label><br>
                            <div class="phone-input-container">
                                 <img src="/assets/image/phone.svg" alt="" class="img-phone">
                                <input type="tel" id="phone" name="phone" class="input-phone" required readonly><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            </form>
        </div>
    </div>
    <div id="footer"></div>
    <script src="/assets/scripts/dashboard_dosen_profile.js"></script>
    <script src="/assets/scripts/components.js"></script>
    <script src="/assets/scripts/auth.js"></script>
</body>

</html>

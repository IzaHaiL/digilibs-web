<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notifikasi Toast Bertumpuk dengan Bootstrap</title>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Contoh Notifikasi Toast Bertumpuk</h1>
  <button class="btn btn-primary" onclick="showToast()">Tampilkan Toast</button>
</div>

<!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script>
function showToast() {
  // Buat elemen toast baru
  var toastElement = document.createElement('div');
  toastElement.classList.add('toast');
  toastElement.setAttribute('data-autohide', 'true');
  toastElement.innerHTML = `
    <div class="toast-header">
      <strong class="mr-auto">Notifikasi</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button> 
    </div>
    <div class="toast-body">
      Ini adalah contoh notifikasi toast dengan Bootstrap.
    </div>
  `;
  
  // Tambahkan toast ke dalam body
  document.body.appendChild(toastElement);
  
  // Inisialisasi toast
  var toast = new bootstrap.Toast(toastElement);

  // Tampilkan toast
  toast.show();

  // Sembunyikan toast setelah 1 detik
  setTimeout(function() {
    toast.hide();
  }, 1000);
}
</script>

</body>
</html>
